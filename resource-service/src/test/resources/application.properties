spring.datasource.url: jdbc:postgresql://localhost:5432/resourceservice
spring.datasource.username:postgres
spring.datasource.password: root
spring.datasource.driver-class-name: org.postgresql.Driver
spring.datasource.maxIdle: 30
spring.datasource.maxWait: 10000
spring.datasource.maxActive: 100


spring.jpa.hibernate.ddl-auto=create-drop
spring.database-platform=org.hibernate.dialect.PostgreSQLDialect


#aws.s3.endpoint-url: http://s3.localhost.localstack.cloud:4566
aws.s3.bucket-name: resources
aws.s3.region: us-east-1


#Disable discovery
spring.cloud.discovery.enabled=false

#Disable cloud config and config discovery
spring.cloud.config.discovery.enabled=false
spring.cloud.config.enabled=false