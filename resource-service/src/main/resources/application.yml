server:
  port: 8081
# application configuration
logging:
  level:
    root: DEBUG
    org:
      hibernate: INFO
      hibernate.SQL: DEBUG
      hibernate.cache: DEBUG
  hibernate.stat: DEBUG

# datasource configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/resourceservice
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    maxIdle: 30
    maxWait: 10000
    maxActive: 100


  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database: POSTGRESQL

song-service:
  path: /api/v1/songs

aws:
  credentials:
    access-key: AAAAAAAAAAAAAAAAAA
    secret-key: kkkkkkkkkkkkkkkkkkkkkkkkk
  s3:
    endpoint-url: http://localhost:4566/
    bucket-name: resource-service
  region: us-west-1
