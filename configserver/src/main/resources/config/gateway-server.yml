server:
  port: 8072
 
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eurekaserver:8070/eureka/
      
 
spring:
  cloud:
    loadbalancer.ribbon.enabled: false
    gateway:
        routes:
        - id: song-service
          uri: lb://song-service
          predicates:
          - Path=/song/**
          filters:
          - StripPrefix=1
        - id: resource-service
          uri: lb://resource-service
          predicates:
          - Path=/resource/**
          filters:
            - StripPrefix=1
#          - RewritePath=/license/(?<path>.*), /$\{path}


       
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
        