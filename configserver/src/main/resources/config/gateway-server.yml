server:
  port: 8072

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eurekaserver:8070/eureka/


spring:
  cloud:
    loadbalancer.ribbon.enabled: false
    gateway:
      routes:
        - id: song-service
          uri: lb://song-service
          predicates:
            - Path=/song-service/**
          filters:
            - RewritePath=/song-service/(?<path>.*), /$\{path}
        - id: resource-service
          uri: lb://resource-service
          predicates:
            - Path=/resource-service/**
          filters:
            - RewritePath=/resource-service/(?<path>.*), /$\{path}



management:
  endpoints:
    web:
      exposure:
        include: "*"

